<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Skincare Collection | Luxury Haven</title>
    <meta name="description" content="Discover our premium skincare collection including anti-aging serums, vitamin C treatments, and gold-infused masks.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Luxury Haven</h1>
        <div class="tagline">Curated Excellence in Skincare</div>
    </header>

    <nav class="category-nav">
        <a href="../index.html" class="nav-button">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="jewelry.html" class="nav-button">
            <i class="fas fa-gem"></i> Jewelry
        </a>
        <a href="skincare.html" class="nav-button active">
            <i class="fas fa-spa"></i> Skin Care
        </a>
    </nav>

    <div class="container" id="product-container">
        <!-- Products will be loaded here via JavaScript -->
    </div>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../js/main.js"></script>
    <script>
        // Load skincare products
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            
            products.skincare.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });
        });
    </script>
</body>
</html>
